services:
  deployment-project:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        POETRY_VERSION: ${POETRY_VERSION}
    image: deployment-project:latest
    ports:
      - "8000:8000"
    env_file: ".env"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s